# ==============================================================================
# NETLIFY CONFIGURATION - HAT Design System
# ==============================================================================

[build]
  publish = "public"
  command = "npm run build"

# ==============================================================================
# SECURITY HEADERS
# ==============================================================================
# CSP includes 'unsafe-eval' (REQUIRED by Decap CMS)
# CSP includes 'unsafe-inline' (REQUIRED by TailwindCSS v4)
# Sources: MDN CSP Guide, OWASP CSP Cheat Sheet, Decap CMS Issue #2138
# Validator: https://csp-evaluator.withgoogle.com/
# ==============================================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Decap CMS + TailwindCSS compatible
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' https://static.axept.io https://www.googletagmanager.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://www.google-analytics.com https://*.netlify.com https://api.github.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

    # Force HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ==============================================================================
# CACHE OPTIMIZATION
# ==============================================================================

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
