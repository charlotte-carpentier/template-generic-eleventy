# ==============================================================================
# NETLIFY CONFIGURATION - HAT Design System
# ==============================================================================

[build]
  publish = "public"
  command = "npm run build"

# ==============================================================================
# SECURITY HEADERS (2025 Best Practices)
# ==============================================================================
# CSP strict: no 'unsafe-inline' (scripts externalized to core/)
# Sources: MDN CSP Guide, OWASP CSP Cheat Sheet
# ==============================================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Strict mode
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://static.axept.io https://www.googletagmanager.com https://identity.netlify.com https://*.netlify-identity-widget.netlify.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://www.google-analytics.com https://*.netlify.com https://identity.netlify.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests"

    # HSTS - Force HTTPS with preload
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Prevent clickjacking
    X-Frame-Options = "DENY"

    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# ==============================================================================
# CACHE OPTIMIZATION
# ==============================================================================

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ==============================================================================
# NOTES
# ==============================================================================
# - CSP 'unsafe-inline' still required for style-src (TailwindCSS utilities)
# - Remove TailwindCSS inline styles to eliminate 'unsafe-inline' entirely
# - Test CSP with: https://csp-evaluator.withgoogle.com/
# ==============================================================================
