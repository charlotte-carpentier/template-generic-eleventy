# ------------------------------------------------------------------------------
# BACKEND CONFIGURATION
# ------------------------------------------------------------------------------
# Configure your Git backend (GitHub, GitLab, Bitbucket, etc.)
backend:
  name: git-gateway
  branch: main                        # Branch to update (default: main)

# ------------------------------------------------------------------------------
# MEDIA CONFIGURATION
# ------------------------------------------------------------------------------
# Define where uploaded media files will be stored
media_folder: "src/assets/images/uploads"     # Repository path for media files
public_folder: "/assets/images/uploads"       # Public URL path for media files

# ------------------------------------------------------------------------------
# OPTIONAL: PUBLISH MODE
# ------------------------------------------------------------------------------
# Uncomment to enable editorial workflow (draft/review/published)
# publish_mode: editorial_workflow

